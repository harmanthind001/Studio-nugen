<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="relative overflow-hidden bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300 font-poppins h-screen"
  >
    <!--header-->
    <header>
      <nav class="w-full text-black">
        <div
          class="container mx-auto px-3 xl:px-12 py-3 flex items-center justify-between"
        >
          <a class="font-bold font-heading" href="#">
            <img
              class="h-12 md:h-8 lg:h-12"
              src="./assets/name1.png"
              alt="logo"
            />
          </a>
          <ul
            class="hidden md:flex space-x-12 md:space-x-6 lg:space-x-12 text-md"
          >
            <li>
              <a class="animated-underline" href="./">Home</a>
            </li>
            <li>
              <a class="animated-underline" href="./aboutUs.html">About</a>
            </li>
            <li>
              <a class="animated-underline" href="./films.html">Films</a>
            </li>
            <li>
              <a class="animated-underline" href="./images.html">Photos</a>
            </li>
            <li>
              <a class="animated-underline" href="./travel.html">Travel</a>
            </li>
            <li>
              <a class="animated-underline" href="./quote.html">Quote</a>
            </li>

            <li>
              <a class="animated-underline" href="./store.html">Store</a>
            </li>
          </ul>
          <div class="md:hidden">
            <button
              class="text-black focus:outline-none"
              onclick="document.querySelector('#mobile-menu').classList.toggle('hidden')"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden pl-8 text-lg">
          <ul class="space-y-4 p-4">
            <li>
              <a class="animated-underline block" href="./">Home</a>
            </li>
            <li>
              <a class="animated-underline block" href="./aboutUs.html"
                >About</a
              >
            </li>
            <li>
              <a class="animated-underline block" href="./films.html">Films</a>
            </li>
            <li>
              <a class="animated-underline block" href="./images.html"
                >Photos</a
              >
            </li>
            <li>
              <a class="animated-underline block" href="./travel.html"
                >Travel</a
              >
            </li>
            <li>
              <a class="animated-underline block" href="./quote.html">Quote</a>
            </li>
            <li>
              <a class="animated-underline block" href="./store.html">Store</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="absolute inset-0 bg-blur z-[-1]"></div>
    <div class="absolute inset-0 overlay z-[-1]"></div>
    <div class="flex justify-center items-center min-h-screen p-6">
      <div
        class="bg-gradient-to-r from-gray-800 to-slate-700  rounded-lg shadow-lg p-8 max-w-md w-full mx-4 sm:mx-8 lg:mx-12 border border-gray-200"
      >
        <div class="flex justify-center items-center">
          <img src="./assets/user-svgrepo-com.svg" alt="" class="w-20 h-20 bg-white rounded-full" />
        </div>

        <form action="/">
          <!-- Useraname Input -->
          <label
            for="username"
            class="block text-gray-700 mb-2 text-lg font-medium text-white"
            >Username:</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
            required
          />
          <!-- Password Input -->
          <label
            for="password"
            class="block text-gray-700 mb-2 text-lg font-medium text-white"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
            required
          />
          <!-- Submit Button -->
          <button
          type="submit"
          class="w-full bg-gradient-to-r from-gray-500 to-slate-600 text-white p-4 rounded-lg font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-transform duration-300 flex justify-center items-center space-x-2"
        >
          <span>Sign In</span>
          <img src="./assets/arrow.png" alt="arrow" class="w-5 h-5 " />
        </button>
          </form>
        </form>
      </div>
    </div>
  </body>
</html>
