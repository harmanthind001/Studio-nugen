<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],

  </head>

        >
          <a class="font-bold font-heading" href="#">
            <img
              class="h-12 md:h-8 lg:h-12"
              src="./assets/name1.png"
              alt="logo"
            />
          </a>
          <ul
            class="hidden md:flex space-x-12 md:space-x-6 lg:space-x-12 text-md"
          >
            <li>
              <a
                class="animated-underline"
                href="./"
                >Home</a

            </li>
            <li>
              <a
                class="animated-underline"
                href="./aboutUs.html"

              >
            </li>
            <li>

                href="./films.html"
                >Films</a
              >
            </li>
            <li>
              <a
                class="animated-underline"
                href="./images.html"
                >Photos</a
              >
            </li>
            <li>
              <a
                class="animated-underline"
                href="./travel.html"
                >Travel</a
              >
            </li>
            <li>
              <a
                class="animated-underline"
                href="./quote.html"
                >Quote</a
              >
            </li>
            <li>
              <a
                class="animated-underline"
                href="./store.html"
                >Store</a
              >
            </li>
          </ul>
          <div class="md:hidden">
            <button
              class="text-black focus:outline-none"
              onclick="document.querySelector('#mobile-menu').classList.toggle('hidden')"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"

                class="animated-underline block"

    <div
      class="bg-[url('https://burst.shopifycdn.com/photos/couple-find-the-perfect-product.jpg?width=925&exif=0&iptc=0')] bg-cover bg-center flex h-screen flex-col"
    >
      <div class="bg-black/30"></div>
      <div
        class="text-center text-brown-500 flex flex-col items-center justify-center bg-stone-100/50 h-96 p-5"
      >
