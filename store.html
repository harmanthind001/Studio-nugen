<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="font-poppins bg-gradient-to-r from-gray-100 via-gray-200 to-gray-200"
  >
    <!--header-->
    <header>
      <nav class="w-full text-black">
        <div
          class="container mx-auto px-3 xl:px-12 py-3 flex items-center justify-between"
        >
          <a class="font-bold font-heading" href="#">
            <img
              class="h-12 md:h-8 lg:h-12"
              src="./assets/name1.png"
              alt="logo"
            />
          </a>
          <ul
            class="hidden md:flex space-x-12 md:space-x-6 lg:space-x-12 text-md"
          >
            <li>
              <a class="animated-underline" href="./">Home</a>
            </li>
            <li>
              <a class="animated-underline" href="./aboutUs.html">About</a>
            </li>
            <li>
              <a class="animated-underline" href="./films.html">Films</a>
            </li>
            <li>
              <a class="animated-underline" href="./images.html">Photos</a>
            </li>
            <li>
              <a class="animated-underline" href="./travel.html">Travel</a>
            </li>
            <li>
              <a class="animated-underline" href="./quote.html">Quote</a>
            </li>
            <li>
              <a class="animated-underline" href="./store.html">Store</a>
            </li>
          </ul>
          <div class="md:hidden">
            <button
              class="text-black focus:outline-none"
              onclick="document.querySelector('#mobile-menu').classList.toggle('hidden')"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden pl-8 text-lg">
          <ul class="space-y-4 p-4">
            <li>
              <a class="animated-underline block" href="./">Home</a>
            </li>
            <li>
              <a class="animated-underline block" href="./aboutUs.html"
                >About</a
              >
            </li>
            <li>
              <a class="animated-underline block" href="./films.html">Films</a>
            </li>
            <li>
              <a class="animated-underline block" href="./images.html"
                >Photos</a
              >
            </li>
            <li>
              <a class="animated-underline block" href="./travel.html"
                >Travel</a
              >
            </li>
            <li>
              <a class="animated-underline block" href="./quote.html">Quote</a>
            </li>
            <li>
              <a class="animated-underline block" href="./store.html">Store</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="bg-cover bg-center flex flex-col">
      <div class="bg-black/30"></div>
      <div
        class="text-center text-brown-500 flex flex-col items-center justify-center h-96 p-5"
      >
        <h1 class="text-6xl mb-4 font-poppins">Store</h1>
        <h2 class="text-4xl font-poppins">Coming soon</h2>
        <h2 class="font-poppins mt-6 mb-2">Latest Update</h2>

        <input
          type="text"
          id="email"
          name="email"
          class="p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
          placeholder=" Email"
        />
        <button class="text-black animated-underline rounded mt-2">Submit</button>
      </div>
    </div>
  </body>
</html>
